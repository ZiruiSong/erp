<!DOCTYPE html>
<html>
<head>
    <title>渠道管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
    <script src="/js/pages/fenxiao/channelManager.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panel" data-options="fit:true" style="padding:1px;top:300px;" title="渠道管理" iconCls="icon-list">
    <table id="searchTable">
        <tr>
            <td>渠道名称：</td>
            <td>
                <input type="text" name="searchChannelName" id="searchChannelName" style="width:100px;"/>
            </td>
            <td>&nbsp;</td>
            <td>渠道负责人：</td>
            <td>
                <input type="text" name="searchChannelUser" id="searchChannelUser" style="width:100px;"/>
            </td>
            <td>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn">查询</a>&nbsp;&nbsp;
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
            </td>
        </tr>
    </table>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<div id="addChannelDlg" class="easyui-dialog" style="width:380px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons26" modal="true" cache="false" collapsible="false" closable="true">
    <form id="addChannelFM" method="post" novalidate>
        <table>
            <tr>
                <td>渠道名称</td>
                <td style="padding:5px">
                    <input name="newChannelName" id="newChannelName" class="easyui-validatebox"
                           data-options="required:true,validType:'minLength[2]'" style="width: 100px;height: 20px"/>
                    不能重复，至少两个字符
                </td>
            </tr>
            <tr>
                <td style="height:30px;">渠道负责人</td>
                <td style="padding:5px" colspan="3">
                    <input name="channelManagerUser" id="channelManagerUser"   style="width: 180px;height: 20px" readonly="readonly"/>
                    <a href="javascript:void(0)" class="l-btn l-btn-plain" group="" id="lookForChannelManagerUser">
                        <span class="l-btn-left"><span class="l-btn-text icon-search l-btn-icon-left"></span></span></a>
                    <input id = "channelManagerUserId" name = "channelManagerUserId" type="hidden">
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons26">
    <a href="javascript:void(0)" id="saveNewChannel" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:void(0)" id="cancelAddChannel" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#addChannelDlg').dialog('close')">取消</a>
</div>

<div id="forSelectChannelManagerUserDlg" class="easyui-dialog" style="width:380px;padding:10px 20px"
     closed="true" modal="true" cache="false" collapsible="false" closable="true">
</div>
</body>
</html>
